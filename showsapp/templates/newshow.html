<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Show</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="newshow_wrapper"> 
        <a href="/shows">Go Back</a>
    <p class="h1">Add a New Show</p>
    <form action="create" method="POST">
        {%csrf_token%}
    <div class="input-group input-group-sm mb-3">
        <label for="Title" class="form-label-sm">Title</label>
        <input type="text" name="title" class="form-control-sm" id="title" placeholder="">
    </div>
    <div class="input-group input-group-sm mb-3">
        <label for="network" class="form-label-sm">Network</label>
        <input type="text" class="form-control-sm" name="network" id="network">
    </div>
    <div class="col-auto">
        <label for="release date" name="release_date" class="form-label-sm">Release Date</label>
        <input type="date" class="form-control-sm" name="release_date" id="release_Date">
    </div>
    <div class="input-group input-group-sm mb-3">
        <label for="exampleFormControlTextarea1" class="form-label-sm">Description</label>
        <textarea class="form-control-sm" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">create</button>
    </div>
    </form>
</div>
</body>
</html>
