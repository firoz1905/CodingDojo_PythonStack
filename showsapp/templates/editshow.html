<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="editshow_wrapper">
        <div class="show_view">
            <a href="/shows">Go Back</a>
            <p class="h1">Edit Show {{this_show.id}}</p>
            <form action="edit" method="POST">
                {%csrf_token%}
            <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" name="new_title" class="form-control" id="title" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="network" class="form-label">Network</label>
                <input type="text" class="form-control" name="new_network" id="network">
            </div>
            <div class="col-md-6">
                <label for="release date" name="release_date" class="form-label">Release Date</label>
                <input type="date" class="form-control" name="new_release_date" id="release_Date">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" name="new_desc" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <input type="hidden" name="show_id" value=""> 
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <p class="h4"> {% for request in reuqest.session.e1.message %}
                                {{request}}
                            {%endfor%}               
            </p>
            <p class="h4"><a href="{% url 'show_info' this_show.id %}">Go to Show</a></p>
            </form>
        </div>

    </div>   
    
</body>
</html>
