<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="showview_wrapper">
        <a href="/shows">Go Back</a>
        <div class="show_view">
            <p class="h1">TV Show: {{this_show.id}}</p>
            <p class="h2">Title : {{this_show.title}}</p>
            <p class="h2">Network : {{this_show.network}}</p>
            <p class="h2">Release Date : {{this_show.release_date}}</p>
            <p class="h2">Description : {{this_show.desc}}</p>
            <p class="h3">Last Updated: {{this_show.updated_at}}</p>
            <!-- <p class="h4"><a href="% url 'edit_show' show.id %">Edit</a><a href="% url 'delete_show' show.id %">Delete</a></p> -->
            <p><a href="/shows/{{this_show.id}}/edit">Edit |</a><a href="/shows/{{this_show.id}}/destroy"> Delete</a></p>
        </div>
    </div>   
</body>
</html>
